<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <caption>Population per City</caption>
      <tr>
        <th class="dgray">City</th>
        <th class="dgray">State<sup>5</sup></th>
        <th class="dgray">2017 estimate</th>
      </tr>
      <tr>
        <td class="bluetable">New York<sup>[6]</sup></td>
        <td class="lgray2">New York</td>
        <td class="lgray">8,622,698</td>
      </tr>
      <tr>
        <td class="bluetable">Los Angeles</td>
        <td class="lgray2">California</td>
        <td class="lgray">3,999,759</td>
      </tr>
      <tr>
        <td class="bluetable">Chicago</td>
        <td class="lgray2">Illinois</td>
        <td class="lgray">2,716,450</td>
      </tr>
      <tr>
        <td class="bluetable">Houston<sup>[7]</sup></td>
        <td class="lgray2">Texas</td>
        <td class="lgray">2,312,717</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
